// base config specifically for RGL 6s
// Created by stephanie (/id/stephanielgbt)
// Config originally created May 11, 2019 - Updated August 24, 2019
// DO NOT EXEC THIS MANUALLY
// This is commented as extensively as I could manage!
exec "rgl_mm_custom.cfg" // execs the custom settings in custom
exec "rgl_base.cfg" // execs base config that every gamemode shares

//con_logfile "rgl_mm_conlog" // prints console input/output to gamemode specific file

mp_tournament_whitelist "cfg/rgl_mm_s1.txt" // sets whitelist
tftrue_whitelist_id "9445" // sets tftrue whitelist if you have tftrue installed

tf_tournament_classlimit_scout "-1" // no class limits
tf_tournament_classlimit_soldier "-1" // ^
tf_tournament_classlimit_pyro "-1" // ^
tf_tournament_classlimit_demoman "-1" // ^
tf_tournament_classlimit_heavy "-1" // ^
tf_tournament_classlimit_engineer "-1" // ^
tf_tournament_classlimit_medic "-1" // ^
tf_tournament_classlimit_sniper "-1" // ^
tf_tournament_classlimit_spy "-1" // ^